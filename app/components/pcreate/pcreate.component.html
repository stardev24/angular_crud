<div class="row custom-row container">
  <div class= "col-sm-10  jumbotron">
       

    <form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="onSubmit(product)">
        <fieldset>
          <legend>Product Create</legend>
         

            <div class="form-group">
              <label for="inputEmail">Id</label>
              <input class="form-control" [(ngModel)]="product.id" #id="ngModel" type="number"
                id="inputEmail"
                placeholder="Id">
            </div>
            <div class="form-group">
              <label for="inputEmail">Title</label>
              <input class="form-control" [(ngModel)]="product.title" #title="ngModel" type="text"
                id="title"
                placeholder="Title">
            </div>
            <div class="form-group">
              <label for="inputEmail">Company</label>
              <input class="form-control" [(ngModel)]="product.company" #company="ngModel" type="text"
                id="company"
                placeholder="Company">
            </div>
            <div class="form-group">
              <label for="inputEmail">Status</label>
              <input class="form-control" [(ngModel)]="product.status" #status="ngModel" type="text"
                id="status"
                placeholder="Status">
            </div>
            <div class="form-group">
              <label for="inputEmail">Revenue</label>
              <input class="form-control" [(ngModel)]="product.revenue" #revenue="ngModel" type="text"
                id="revenue"
                placeholder="Revenue">
            </div>
            <!--- Password Block -->
		    <div formGroupName = "ceo">
		        <div class="form-group">
		          <label for="image">CEO Image</label>
		          <input type="text" [(ngModel)]="product.ceo.img" #img="ngModel"
		            id="cimg"
		            placeholder="ceo image">
		        </div>
		 
		        <div class="form-group">
		          <label for="name" >CEO Name</label>
		          <input type="text" [(ngModel)]="product.ceo.name" #name="ngModel"
		            id="cname"
		            placeholder="ceo name">
		        </div>
		    </div>

                         
            <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
  </div>
</div>
